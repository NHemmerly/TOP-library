<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <!--Bootstrap linked below-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>

    <title>Library Share</title>
</head>
<body>
    <div id="main" class="container-fluid">
        <nav id="navigation" class="navbar navbar-expand-lg" role="navigation">
            <div class="container-fluid">
                <h1>Library Share</h1>
                <button class="add-book">+</button>
                <div class="add-book-form" id="add-book-form">
                    <form action="#" class="add-book-container">
                        <h3>Add Book</h3>
                        <label for="title">Title:</label>
                        <input type="text" placeholder="Enter Title" name="title" required>

                        <label for="author">Author:</label>
                        <input type="text" placeholder="Enter Author" name="author" required>

                        <label for="pages">Pages:</label>
                        <input type="number" placeholder="Enter the Total Number of Pages" name="pages" required>

                        <label for="genre">Genre:</label>
                        <input type="text" placeholder="Enter Genre (optional)" name="genre">
                        
                        <label for="progress">Progress: </label>
                        <input type="number" min="0" max="10000" placeholder="Enter the Final Page # for Completed Books">

                        <button type="submit" class="btn">Add Book</button>
                    </form>
                </div>
            </div>
        </nav>
        <div class="library container-fluid">
            <h3>Library</h3>
            <div class="cards">
                <div class="card">
                    <ul>
                        <li>Title: </li>
                        <li>Author: </li>
                        <li>Pages: </li>
                        <li>Genre: </li>
                        <li>Progress: </li>
                        <li><button>Delete</button></li>
                    </ul>
                </div>
                <div class="card">
                    <ul>
                        <li>Title: </li>
                        <li>Author: </li>
                        <li>Pages: </li>
                        <li>Genre: </li>
                        <li>Progress: </li>
                        <li><button>Delete</button></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
