<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <!--Bootstrap linked below-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>

    <title>Library Share</title>
</head>
<body>
    <div class="frost"></div>
    <div id="main" class="container-fluid">
        <nav id="navigation" class="navbar navbar-expand-lg" role="navigation">
            <div class="container-fluid">
                <h1>Library Share</h1>
                <button class="add-book">+</button>
            </div>
        </nav>
        <div class="add-book-form" id="add-book-form">
            <form action="#" class="add-book-container">
                <h3>Add Book</h3>
                <p id="required"></p>
                <div class="form-item">
                    <label for="title">Title:</label>
                    <input type="text" placeholder="Enter Title" name="title" id="title" minlength="1" maxlength="40" required>
                </div>

                <div class="form-item">
                    <label for="author">Author:</label>
                    <input type="text" placeholder="Enter Author" name="author" id="author" minlength="1" maxlength="40" required>
                </div>
                
                <div class="form-item">
                    <label for="genre">Genre:</label>
                    <input type="text" placeholder="Enter Genre (optional)" name="genre" id="genre" minlength="1" maxlength="40">
                </div>

                <div class="form-item">
                    <label for="pages">Pages:</label>
                    <input type="number" min="0" max="10000" oninput="this.value = Math.abs(this.value)" placeholder="Enter the Total Number of Pages" name="pages" id="pages"required>
                </div>
                
                <div class="form-item">
                    <label for="progress">Progress: </label>
                    <input type="number" min="0" max="10000" oninput="this.value = Math.abs(this.value)" placeholder="Enter the Final Page # for Completed Books" name="progress" id="progress">
                </div>

                <div class="form-btn">
                    <button type="cancel" id='cancel' class="btn">Cancel</button>
                    <button type="submit" id='submit' class="btn">Add Book</button>
                </div>
            </form>
        </div>

        <div class="library container-fluid">
            <h3>Library</h3>
            <div class="cards">
            </div>
        </div>
    </div>
</body>
</html>
